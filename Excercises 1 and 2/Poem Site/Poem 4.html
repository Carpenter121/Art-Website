<h3 class="poemText">
	<a class="bold"> On top of </a> my pizza<br>
	Put <a class="bold"> plenty of </a> cheese <br>
	And <a class="bold"> olives </a> and sausage…<br>
	No anchovies, please! <br>
	<br>
	<a class="bold"> They’re fishy and salty </a> <br>
	<a class="bold"> And they make me </a> sneeze, <br>
	I much <a class="bold"> prefer eating </a> <br>
	No <a class="bold"> anchovies </a>, please!<br>
	<br>
	Bring on the pepperoni<br>
	<a class="bold"> And </a> peppers galore,<br>
	But hold <a class="bold"> the anchovies </a>…<br>
	I’ve <a class="bold"> said it before! </a> <br>
</h3>
